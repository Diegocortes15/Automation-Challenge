name: CI
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install
        run: npm ci
        env:
            DETECT_CHROMEDRIVER_VERSION: true
      - name: Test
        run: npm run test
      - uses: actions/upload-artifact@v1
        if: always()
        with:
          name: allure-report
          path: allure-report
          retention-days: 30
